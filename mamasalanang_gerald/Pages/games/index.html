<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Video Game Database</h1>

    <form id="game_form">
        <div class="form-group">
            <label for="game_title">Game Title</label>
            <input id="game_title" required />
        </div>
        <div class="form-group">
            <label for="developer">Developer</label>
            <input id="developer" required />
        </div>
        <div class="form-group">
            <label for="release_year">Release Year</label>
            <input id="release_year" type="number" required />
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input id="genre" required />
        </div>
        <div class="form-group">
            <label for="platform">Platform</label>
            <input id="platform" required />
        </div>

        <button type="button" onclick="submitData()">Submit New Game</button>
    </form>

    <h1>All Video Games</h1>

    <table id="games_table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Developer</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Platform</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody id="games_list">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
